backend:
  name: github
  repo: ChicagoDSA/chapter-website
  branch: prod
  site_domain: condescending-mestorf-98f7e3.netlify.app

media_folder: "images/"
public_folder: "images/"

collections:
- name: 'config'
  label: 'Config'
  editor:
    preview: false
  files:
    - label: 'Banner Announcement'
      name: 'banner'
      file: '_data/announcemnet.yml'
      fields:
        - label: 'Text'
          name: 'text'
          widget: 'string'
        - label: 'Link'
          name: 'url'
          widget: 'string'
  - name: "press-updates" # Used in routes, e.g., /admin/collections/blog
    label: "Press" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "post",
          required: false,
        }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    editor:
      preview: false
    files:
      - label: "Afrosoc"
        name: "afrosoc"
        file: "_pages/en/afrosoc.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "hidden",
              default: "about",
            }
          - { label: "Body", name: "body", widget: "markdown" }
          
