backend:
  name: github
  repo: ChicagoDSA/chapter-website
  branch: prod
  site_domain: condescending-mestorf-98f7e3.netlify.app

media_folder: "images/"
public_folder: "images/"

collections:
  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Banner Announcement"
        name: "banner"
        file: "_data/announcement.yml"
        extension: "yml"
        fields:
          - name: text
            label: "Text"
            widget: "markdown"
            required: false
          - name: "url"
            label: "Link"
            widget: "string"
            required: false
  - name: "press-updates" # Used in routes, e.g., /admin/collections/blog
    label: "Press" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "post",
          required: false,
        }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages" 
    label: "Pages"
    editor:
      preview: false
    folder: "_pages/en"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
